<!DOCTYPE html>
<html>
<head>
	<title>Pruebas rendidas</title>
	<link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
	<script src="jquery-2.2.4.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function(){
			
			$('#boton1').click(function() {
				$('#panel1').toggle(1000);
			});

			$('#boton2').click(function() {
				$('#panel2').toggle(1000);
			});

			$('#boton3').click(function() {
				$('#panel3').toggle(1000);
			});

			$('#boton4').click(function() {
				$('#panel4').toggle(1000);
			});

		});
	</script>
</head>
<body>
	<div class="contenido">
		<div class="buttongroup">
			<h1>MARCA LA PRUEBA QUE YA REALIZASTE</h1>
			<button id="boton1"> Lenguaje</button> 
			<button id="boton2">Matematica</button>
			<button id="boton3">Ciencias</button>
			<button id="boton4">Historia</button>  
		</div>
		<div class="boxesgroup" >
			<div id="panel1" class="box">
  				<div class="box_heading">Prueba rendida</div>
  				<div class="box_body">Lenguaje</div>
			</div>
			<div id="panel2" class="box">
  				<div class="box_heading">Prueba rendida</div>
  				<div class="box_body">Matematica</div>
			</div>
			<div id="panel3" class="box">
  				<div class="box_heading">Prueba rendida</div>
  				<div class="box_body">Ciencias</div>
			</div>
			<div id="panel4" class="box">
  				<div class="box_heading">Prueba rendida</div>
  				<div class="box_body">Historia</div>
			</div>
		</div>
		
		
	</div>

</body>
</html>
